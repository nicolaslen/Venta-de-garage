            "impresora/JPEG/1.jpg",
            "impresora/JPEG/2.jpg",
            "impresora/JPEG/3.jpg",
          ],
          estado: "En venta",
        },
        {
          descripcion: "Guitarra",
          especificaciones: ["Medio Concierto", "Casa Nuñez"],
          precio: 7000,
          fotos: [
            "guitarra/JPEG/1.jpg",
            "guitarra/JPEG/2.jpg",
            "guitarra/JPEG/3.jpg",
            "guitarra/JPEG/4.jpg",
          ],
          estado: "Vendido",
        },
        {
          descripcion: "Lector de cintas",
          especificaciones: [],
          precio: 0,
          fotos: ["lector_de_cintas/JPEG/1.jpg", "lector_de_cintas/JPEG/2.jpg"],
          estado: "En venta",
        },
      ];

      productos.forEach((producto) => {
        const cards = document.getElementsByClassName("cards")[0];
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML =
          '<div class="splide">' +
          ' <div class="splide__track">' +
          '   <ul class="splide__list">' +
          producto.fotos
            .map(
              (foto) =>
                '     <li class="splide__slide card-img-top" data-src="img/' +
                foto +
                '">' +
                '       <img src="img/' +
                foto +
                '" alt="" /></li>'
            )
            .join("") +
          "   </ul>" +
          " </div>" +
          "</div>" +
          '<div class="card-body">' +
          '<h5 class="card-title">' +
          producto.descripcion +
          "</h5>" +
          '<p class="card-text">' +
          producto.especificaciones
            .map((especificaciones) => especificaciones + "<br />")
            .join("") +
          "</p>" +
          '<div class="btn ' +
          (producto.estado == "En venta"
            ? "btn-primary"
            : producto.estado == "Reservado"
            ? "btn-success"
            : "btn-danger") +
          '">' +
          (producto.estado == "En venta"
            ? "$ " + producto.precio.toLocaleString()
            : producto.estado) +
          "  </div>" +
          "</div>";
        cards.appendChild(div);
      });

      document
        .querySelectorAll(".splide")
        .forEach((carousel) => new Splide(carousel).mount());

      document.querySelectorAll(".splide__list").forEach((slide) =>
        lightGallery(slide, {
          thumbnail: true,
        })
      );
    </script>
  </body>
</html>
